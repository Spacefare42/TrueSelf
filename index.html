<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Seven Question Personality Test</title>
<style>
:root { --maxw: 820px; }
html, body { height: 100%; }
body {
margin: 0;
font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
background: #0b0c10;
color: #f7f7f7;
line-height: 1.35;
}
.wrap { max-width: var(--maxw); margin: 0 auto; padding: 28px 18px 60px; }
header { display: flex; gap: 14px; align-items: baseline; justify-content: space-between; flex-wrap: wrap; }
h1 { margin: 0; font-size: 20px; letter-spacing: 0.2px; }
.sub { margin: 6px 0 0; color: #b8bcc6; font-size: 14px; }
.card {
margin-top: 18px;
background: rgba(255,255,255,0.06);
border: 1px solid rgba(255,255,255,0.10);
border-radius: 14px;
padding: 18px;
backdrop-filter: blur(6px);
}
.progress {
height: 10px;
background: rgba(255,255,255,0.08);
border-radius: 999px;
overflow: hidden;
border: 1px solid rgba(255,255,255,0.10);
}
.bar {
height: 100%;
width: 0%;
background: linear-gradient(90deg, rgba(113,255,197,0.9), rgba(110,179,255,0.9));
transition: width 220ms ease;
}
.qhead { display:flex; justify-content:space-between; gap: 12px; margin-top: 14px; color:#b8bcc6; font-size: 13px; }
.qtext { margin: 10px 0 0; font-size: 18px; }
.scale {
margin-top: 14px;
display: grid;
grid-template-columns: 1fr auto 1fr;
gap: 10px;
align-items: center;
}
.pill {
font-size: 12px;
color: #cfd4df;
background: rgba(255,255,255,0.06);
border: 1px solid rgba(255,255,255,0.10);
padding: 8px 10px;
border-radius: 999px;
text-align: center;
user-select: none;
}
.choices {
display: grid;
grid-auto-flow: column;
gap: 8px;
justify-content: center;
align-items: center;
}
.choices input { display: none; }
.choices label {
width: 38px; height: 38px;
display: grid; place-items: center;
border-radius: 999px;
border: 1px solid rgba(255,255,255,0.18);
background: rgba(255,255,255,0.06);
cursor: pointer;
user-select: none;
transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
font-size: 13px;
color: #e9edf6;
}
.choices input:checked + label {
background: rgba(113,255,197,0.18);
border-color: rgba(113,255,197,0.55);
transform: translateY(-1px) scale(1.03);
}
.nav {
margin-top: 18px;
display: flex;
gap: 10px;
justify-content: space-between;
flex-wrap: wrap;
}
button {
appearance: none;
border: 1px solid rgba(255,255,255,0.16);
background: rgba(255,255,255,0.06);
color: #f7f7f7;
padding: 10px 12px;
border-radius: 12px;
cursor: pointer;
font-weight: 600;
letter-spacing: 0.2px;
transition: background 120ms ease, border-color 120ms ease, transform 120ms ease;
}
button:hover { background: rgba(255,255,255,0.09); border-color: rgba(255,255,255,0.26); }
button:active { transform: translateY(1px); }
button.primary {
background: rgba(110,179,255,0.16);
border-color: rgba(110,179,255,0.44);
}
button[disabled] { opacity: 0.45; cursor: not-allowed; }
.result h2 { margin: 6px 0 0; font-size: 18px; }
.type {
margin-top: 10px;
font-size: 40px;
font-weight: 900;
letter-spacing: 2px;
}
.desc { margin-top: 8px; color: #cfd4df; font-size: 14px; }
.footer {
margin-top: 14px;
display:flex; gap: 10px; flex-wrap: wrap;
color:#aab0bb; font-size: 12px;
}
.tiny { color:#aab0bb; font-size: 12px; margin-top: 10px; }
a { color: inherit; }
</style>
</head>
<body>
<div class="wrap">
<header>
<div>
<h1>Seven-Question Personality Test</h1>
<div class="sub">A tiny MBTI-style quiz for UI testing.</div>
</div>
<div class="sub" id="statusText"></div>
</header>

<div class="card">
<div class="progress" aria-label="Progress">
<div class="bar" id="bar"></div>
</div>

<div id="quizView">
<div class="qhead">
<div id="qIndex">Question</div>
<div id="dimensionHint"></div>
</div>

<div class="qtext" id="qText"></div>

<div class="scale" role="group" aria-label="Answer scale">
<div class="pill" id="leftLabel"></div>

<div class="choices" id="choices"></div>

<div class="pill" id="rightLabel"></div>
</div>

<div class="nav">
<button id="backBtn">Back</button>
<div style="display:flex; gap:10px; flex-wrap:wrap;">
<button id="resetBtn" title="Clear answers">Reset</button>
<button class="primary" id="nextBtn">Next</button>
</div>
</div>

<div class="tiny" id="helperText"></div>
</div>

<div id="resultView" class="result" style="display:none;">
<h2>Your results</h2>
<div class="type" id="typeOut"></div>
<div class="desc" id="descOut"></div>
<div class="card" style="margin-top:14px;">
<div id="twistOut" style="font-size:16px; font-weight:700;"></div>
<div class="tiny" id="twistNote"></div>
</div>
<div class="nav" style="margin-top:14px;">
<button id="againBtn">Take it again</button>
<button id="copyBtn" class="primary">Copy summary</button>
</div>
<div class="footer" id="scoreOut"></div>
</div>
</div>
</div>

<script>
// ---- Quiz definition (7 questions) ----
// Each question scores along one axis: EI / SN / TF / JP
// value: -2..+2 where negative = left trait, positive = right trait
const QUESTIONS = [
{
axis: "EI",
prompt: "After a long week, you recharge by…",
left: "quiet time solo",
right: "seeing people",
},
{
axis: "SN",
prompt: "When learning something new, you prefer…",
left: "concrete examples",
right: "big concepts",
},
{
axis: "TF",
prompt: "In a disagreement, you lead with…",
left: "logic + consistency",
right: "impact + values",
},
{
axis: "JP",
prompt: "Your calendar is…",
left: "a loose suggestion",
right: "a sacred contract",
},
{
axis: "EI",
prompt: "In groups, you’re usually the one who…",
left: "listens and observes",
right: "talks and initiates",
},
{
axis: "SN",
prompt: "You trust information most when it’s…",
left: "tested and proven",
right: "pattern-shaped and promising",
},
{
axis: "JP",
prompt: "Deadlines make you…",
left: "improvise brilliantly",
right: "execute calmly",
},
];

// Scale labels shown as 1..5 (maps to -2..+2)
const SCALE = [
{ label: "1", score: -2 },
{ label: "2", score: -1 },
{ label: "3", score: 0 },
{ label: "4", score: 1 },
{ label: "5", score: 2 },
];

// Friendly “twist” message (snarky but not abusive).
// You can change this to whatever tone you want.
const TWIST_MESSAGE = "Plot twist: you’re a perfectly normal human, and this test is mostly vibes.";
const TWIST_NOTE = "This is a parody-style result screen for testing UX flows. Don’t take it seriously.";

const TYPE_DESCRIPTIONS = {
// lightweight blurbs (not trying to be “real” MBTI)
"INTJ": "Strategic, independent, and suspiciously organized in your head.",
"INTP": "Curious, analytical, and capable of thinking yourself out of sleep.",
"ENTJ": "Decisive, goal-driven, and somehow already running a meeting.",
"ENTP": "Inventive, debate-prone, and allergic to boring solutions.",
"INFJ": "Insightful, values-led, and quietly intense about meaning.",
"INFP": "Idealistic, reflective, and emotionally fluent.",
"ENFJ": "Warm, persuasive, and good at turning groups into teams.",
"ENFP": "Energetic, imaginative, and always collecting possibilities.",
"ISTJ": "Reliable, structured, and deeply underwhelmed by chaos.",
"ISFJ": "Steady, considerate, and weirdly good at noticing needs.",
"ESTJ": "Practical, direct, and ready to fix the process.",
"ESFJ": "Social, supportive, and committed to good vibes & logistics.",
"ISTP": "Calm, hands-on, and quietly competent under pressure.",
"ISFP": "Sensitive, aesthetic, and allergic to being boxed in.",
"ESTP": "Action-oriented, bold, and dangerously resourceful.",
"ESFP": "Playful, present, and excellent at making things a moment.",
};

// ---- State ----
let idx = 0;
// answers store SCALE index 0..4, null if unanswered
let answers = Array(QUESTIONS.length).fill(null);

// ---- DOM ----
const bar = document.getElementById("bar");
const qIndex = document.getElementById("qIndex");
const qText = document.getElementById("qText");
const leftLabel = document.getElementById("leftLabel");
const rightLabel = document.getElementById("rightLabel");
const choices = document.getElementById("choices");
const backBtn = document.getElementById("backBtn");
const nextBtn = document.getElementById("nextBtn");
const resetBtn = document.getElementById("resetBtn");
const statusText = document.getElementById("statusText");
const helperText = document.getElementById("helperText");
const dimensionHint = document.getElementById("dimensionHint");

const quizView = document.getElementById("quizView");
const resultView = document.getElementById("resultView");
const typeOut = document.getElementById("typeOut");
const descOut = document.getElementById("descOut");
const twistOut = document.getElementById("twistOut");
const twistNote = document.getElementById("twistNote");
const scoreOut = document.getElementById("scoreOut");
const againBtn = document.getElementById("againBtn");
const copyBtn = document.getElementById("copyBtn");

function axisLabel(axis) {
switch(axis) {
case "EI": return "E ↔ I";
case "SN": return "S ↔ N";
case "TF": return "T ↔ F";
case "JP": return "J ↔ P";
default: return "";
}
}

function render() {
const q = QUESTIONS[idx];
const answeredCount = answers.filter(v => v !== null).length;
const pct = Math.round((answeredCount / QUESTIONS.length) * 100);
bar.style.width = pct + "%";
statusText.textContent = `${answeredCount}/${QUESTIONS.length} answered`;

qIndex.textContent = `Question ${idx + 1} of ${QUESTIONS.length}`;
dimensionHint.textContent = axisLabel(q.axis);
qText.textContent = q.prompt;
leftLabel.textContent = q.left;
rightLabel.textContent = q.right;

// choices
choices.innerHTML = "";
SCALE.forEach((s, i) => {
const id = `q${idx}_c${i}`;
const input = document.createElement("input");
input.type = "radio";
input.name = `q${idx}`;
input.id = id;
input.value = String(i);
input.checked = answers[idx] === i;
input.addEventListener("change", () => {
answers[idx] = i;
helperText.textContent = "";
// enable next if now answered
nextBtn.disabled = false;
// update progress instantly
renderProgressOnly();
});

const label = document.createElement("label");
label.setAttribute("for", id);
label.textContent = s.label;

choices.appendChild(input);
choices.appendChild(label);
});

backBtn.disabled = idx === 0;
nextBtn.textContent = (idx === QUESTIONS.length - 1) ? "Finish" : "Next";
nextBtn.disabled = answers[idx] === null;

if (answers[idx] === null) {
helperText.textContent = "Pick an option to continue.";
} else {
helperText.textContent = "";
}
}

function renderProgressOnly() {
const answeredCount = answers.filter(v => v !== null).length;
const pct = Math.round((answeredCount / QUESTIONS.length) * 100);
bar.style.width = pct + "%";
statusText.textContent = `${answeredCount}/${QUESTIONS.length} answered`;
}

function computeScores() {
// totals for each axis in -10..+10-ish range
const totals = { EI: 0, SN: 0, TF: 0, JP: 0 };
QUESTIONS.forEach((q, i) => {
const a = answers[i];
const score = SCALE[a].score; // -2..+2
totals[q.axis] += score;
});
return totals;
}

function typeFromTotals(t) {
// negative means left side trait (I/S/T/P), positive means right (E/N/F/J) based on how we defined questions.
const E = (t.EI > 0) ? "E" : "I";
const N = (t.SN > 0) ? "N" : "S";
const F = (t.TF > 0) ? "F" : "T";
const J = (t.JP > 0) ? "J" : "P";
return `${E}${N}${F}${J}`;
}

function finish() {
const totals = computeScores();
const type = typeFromTotals(totals);

typeOut.textContent = type;
descOut.textContent = TYPE_DESCRIPTIONS[type] || "A mysterious and undefined type. Iconic.";
twistOut.textContent = TWIST_MESSAGE;
twistNote.textContent = TWIST_NOTE;

scoreOut.innerHTML = `
<div>EI: <strong>${totals.EI}</strong></div>
<div>SN: <strong>${totals.SN}</strong></div>
<div>TF: <strong>${totals.TF}</strong></div>
<div>JP: <strong>${totals.JP}</strong></div>
`;

quizView.style.display = "none";
resultView.style.display = "block";
renderProgressOnly();
bar.style.width = "100%";
statusText.textContent = `${QUESTIONS.length}/${QUESTIONS.length} answered`;
}

backBtn.addEventListener("click", () => {
if (idx > 0) idx--;
render();
});

nextBtn.addEventListener("click", () => {
if (answers[idx] === null) {
helperText.textContent = "Pick an option to continue.";
return;
}
if (idx === QUESTIONS.length - 1) finish();
else { idx++; render(); }
});

resetBtn.addEventListener("click", () => {
idx = 0;
answers = Array(QUESTIONS.length).fill(null);
quizView.style.display = "block";
resultView.style.display = "none";
render();
});

againBtn.addEventListener("click", () => {
idx = 0;
answers = Array(QUESTIONS.length).fill(null);
quizView.style.display = "block";
resultView.style.display = "none";
render();
window.scrollTo({ top: 0, behavior: "smooth" });
});

copyBtn.addEventListener("click", async () => {
const totals = computeScores();
const type = typeFromTotals(totals);
const summary =
`Type: ${type}
EI: ${totals.EI} | SN: ${totals.SN} | TF: ${totals.TF} | JP: ${totals.JP}
${TWIST_MESSAGE}`;
try {
await navigator.clipboard.writeText(summary);
copyBtn.textContent = "Copied!";
setTimeout(() => (copyBtn.textContent = "Copy summary"), 1100);
} catch {
copyBtn.textContent = "Copy failed";
setTimeout(() => (copyBtn.textContent = "Copy summary"), 1100);
}
});

// initial render
render();
</script>
</body>
</html>
